<!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
  </head>
    <body>
      <div class="container">
        <div class="jumbotron bg-success text-center">
          <h1 class="display-5">Leslie Knope Train Station!</h1>
          <p class="lead">In Honor of Our Greatest Ambassador</p>
        </div>

        <div class="container">

          <div class="card">
            <div class="card-header bg-success text-white">Current Train Schedule</div>
            <div class="card-block">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>



        <div class="container">
          <div class="card">
            <div class="card-header bg-success text-white">Add Train</div>
            <div class="card-body">
              <div class="position">
              <form action="" method="get">
                <div class="form-group">
                  <label for="train"><strong>Train Name</strong></label>
                  <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                  <label for="destination"><strong>Destination</strong></label>
                  <input type="text" class="form-control" id="trainDestination" required>
                </div>
                <div class="form-group">
                  <label for="traintime"><strong>First Train Time (HH:mm - military time)</strong></label>
                  <input type="number" class="form-control" id="militaryTime">
                </div>
                <div class="form-group">
                  <label for="frequency"><strong>Frequency (min)</strong></label>
                  <input type="number" class="form-control" id="frequencyId">
                </div>
                <button type="submit" id="addTrain" class="btn btn-success">Submit</button>
              </form>
            </div>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/app.js"></script>
      </div>
    </body>

  </html>
